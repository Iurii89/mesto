<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="./main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="././images/logo.svg" alt="Логотип" class="logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="././images/profile_jak.jpg" alt="Аватарка" class="profile__avatar"></div><div class="profile__profile-info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-button popup__close-edit-button" type="button"></button><form action="#" class="popup__form popup__form_edit-profile" name="popup-form" novalidate><fieldset class="popup__form-main-container"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_name-profile" name="name" id="profile-input-name" minlength="2" maxlength="40" required> <span class="popup__input-error" id="profile-input-name-error"></span> <input class="popup__input popup__input_job-profile" name="about" id="prifile-input-job" minlength="2" maxlength="200" required> <span class="popup__input-error" id="prifile-input-job-error"></span> <button class="popup__save" type="submit">Сохранить</button></fieldset></form></div></section><section class="popup popup_add-card"><div class="popup__container"><button class="popup__close-button popup__close-button_add-card" type="button"></button><form action="#" class="popup__form popup__form_add-card" name="popup-form" novalidate><fieldset class="popup__form-main-container"><h2 class="popup__title">Новое место</h2><input placeholder="Название" class="popup__input popup__input_add-card-name" name="name" id="add-card-input-name" minlength="2" maxlength="30" required> <span class="popup__input-error" id="add-card-input-name-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_add-card-url" name="link" id="add-card-input-url" required> <span class="popup__input-error" id="add-card-input-url-error"></span> <button class="popup__save popup__save_add-card" type="submit">Создать</button></fieldset></form></div></section><section class="popup popup_image-block"><div class="popup__container-image"><img src="#" alt="" class="popup__image"> <button class="popup__close-button popup__close-image-button" type="button"></button><p class="popup__image-text"></p></div></section><section class="popup popup_delete"><div class="popup__container"><button class="popup__close-button" type="button"></button><form action="#" class="popup__form popup__form_delete" name="popup-form" novalidate><fieldset class="popup__form-main-container"><h2 class="popup__title popup__title_margin-delete">Вы уверены?</h2><button class="popup__save" type="submit">Да</button></fieldset></form></div></section><section class="popup popup_edit-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><form action="#" class="popup__form popup__form_edit-avatar" name="popup-form" novalidate><fieldset class="popup__form-main-container"><h2 class="popup__title">Обновить аватар</h2><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_add-card-url" name="link" id="add-card-input-url" required> <span class="popup__input-error" id="add-card-input-url-error"></span> <button class="popup__save popup__save_add-card" type="submit">Сохранить</button></fieldset></form></div></section></div><template class="template"><div class="element"><button class="element__delete" type="button"></button> <img src="#" alt="" class="element__image"><div class="element__description"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like" type="button"></button><p class="element__like-count"></p></div></div></div></template><script src="./main.js"></script></body></html>
