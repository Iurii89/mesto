<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    
    <div class="page">

    <!-- HEADER -->
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>

        <main class="content">

    <!-- PROFILE -->
            <section class="profile">
                <img src="./images/profile_jak.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__profile-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
        
    <!-- ELEMENTS -->
            <section class="elements">
            </section>

        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <!-- POPUP EDIT -->
        <section class="popup popup_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form action="#" class="popup__form" name="popup-form">
                    <fieldset class="popup__form-main-container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input" name="popup-form-name-profile">
                        <input type="text" class="popup__input" name="popup-form-job-profile">
                        <button class="popup__save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <!-- POPUP ADD CARD -->
        <section class="popup popup_add-card">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_add-card" type="button"></button>
                <form action="#" class="popup__form" name="popup-form">
                    <fieldset class="popup__form-main-container">
                        <h2 class="popup__title">Новое место</h2>
                        <input type="text" placeholder="Название" class="popup__input" name="popup-form-name-add-card">
                        <input type="text" placeholder="Ссылка на картинку" class="popup__input" name="popup-form-url-add-card">
                        <button class="popup__save" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <!-- POPUP OPEN IMAGE -->
        <section class="popup popup_image-block">
            <div class="popup__container-image">
                <img src="" alt="" class="popup__image">
                <button class="popup__close-button popup__close-image-button" type="button"></button>
                <p class="popup__image-text"></p>
            </div>
        </section>

    </div>

    <!--TAMPLATE-->
    <template class="tamplate">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="" alt="" class="element__image">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>

</body>
</html>
